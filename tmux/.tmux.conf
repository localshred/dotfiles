# Set Prefix to Ctrl+Space
set-option -g prefix C-Space
unbind-key C-b
bind-key C-Space send-prefix

# Plugins
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'kristijan/tmux-fzf-pane-switch'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tpm'

# https://github.com/omerxx/dotfiles/blob/master/tmux/tmux.conf
set -g @fzf_pane_switch_bind-key "."
set -g @fzf_pane_switch_list-panes-format "window_name pane_title pane_current_command"
set -g allow-rename off
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g default-terminal "xterm-256color" # Enable True Color and Nova terminal ANSI colors
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g mouse on
set -g pane-active-border-style 'fg=#c678dd,bg=default'
set -g pane-base-index 1
set -g pane-border-format " [ ###P #T :: #{pane_current_command} ] "
set -g pane-border-status top
set -g pane-border-style 'fg=#5c6370,bg=default'
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-left '#[bold]#{?client_prefix,#[bg=red]#[fg=colour255] P ,#{?pane_in_mode,#[bg=cyan]#[fg=black] C ,#{?pane_synchronized,#[bg=yellow]#[fg=black] S ,#[bg=green]#[fg=black] N }}} '
set -g status-position top
set -g status-right "#[fg=cyan]#(calmux) :: #[fg=magenta]#{s|$HOME|~|:pane_current_path} "
set -g status-right-length 250
set -g status-style 'bg=#282c34,fg=#abb2bf'
set -g window-status-current-format "#[fg=#abb2bf,bg=#6c5b7b,bold] #I #[fg=#282c34,bg=#c678dd,bold] #W#{?window_zoomed_flag, ðŸ”¬,} "
set -g window-status-format "#[fg=#5c6370,bg=#282c34] #I #[fg=#abb2bf]#W#{?window_zoomed_flag, #[noitalics]ðŸ”¬,} "
set -g window-status-last-style "fg=#e5c07b,bg=#3e4451,bold,italics"
set -g window-status-separator ""
set -ga terminal-overrides ",xterm-256color:Tc"
setw -g mode-keys vi

unbind %
unbind '"'
unbind `
unbind -T copy-mode-vi MouseDragEnd1Pane # Don't exit copy mode when dragging with mouse
unbind c
unbind d
unbind n
unbind p
unbind r
unbind V

# prefix bindings
bind-key -     split-window -v
bind-key c     new-window -a -c "#{pane_current_path}"
bind-key C-k   send-keys -R \; clear-history
bind-key d     confirm-before -p "kill-pane #P? (y/n)" kill-pane
bind-key Enter resize-pane -Z
bind-key M     run-shell "calmux t"
bind-key R     command-prompt -p "Rename pane:" "select-pane -T '%%'"
bind-key r     source-file ~/.tmux.conf; display "Sourced ~/.tmux.conf"
bind-key V     copy-mode
bind-key |     split-window -h

# copy-mode-vi bindings
bind-key -T copy-mode-vi v      send -X begin-selection
bind-key -T copy-mode-vi y      send -X copy-selection-and-cancel
bind-key -T copy-mode-vi Escape send -X cancel

# Root table bindings
bind-key -n M-"'"   select-pane -Z -t :.+
bind-key -n M-";"   select-pane -Z -t :.-
bind-key -n M-Down  select-pane -Z -D
bind-key -n M-Enter resize-pane -Z
bind-key -n M-Left  select-pane -Z -L
bind-key -n M-Right select-pane -Z -R
bind-key -n M-Tab   select-pane -Z -t :.+
bind-key -n M-Up    select-pane -Z -U
bind-key -n M-[     previous-window
bind-key -n M-]     next-window
bind-key -n M-`     last-window
bind-key -n M-h     select-pane -Z -L
bind-key -n M-j     select-pane -Z -D
bind-key -n M-k     select-pane -Z -U
bind-key -n M-l     select-pane -Z -R

# Initialize TMUX plugin manager (keep this line at the bottom of .tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
