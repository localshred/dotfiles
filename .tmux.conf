# Set Prefix to Ctrl+Space
set-option -g prefix C-Space
unbind-key C-b
bind-key C-Space send-prefix

# Plugins
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tpm'

# https://github.com/omerxx/dotfiles/blob/master/tmux/tmux.conf
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ï‚Ž   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'
set -g allow-rename off
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g default-terminal "xterm-256color" # Enable True Color and Nova terminal ANSI colors
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g mouse on
set -g pane-active-border-style 'fg=#c678dd,bg=default'
set -g pane-base-index 1
set -g pane-border-format " [ ###P #T :: #{pane_current_command} ] "
set -g pane-border-status top
set -g pane-border-style 'fg=#5c6370,bg=default'
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-left '#[bold]#{?client_prefix,#[bg=darkred]#[fg=colour255] P ,#{?pane_in_mode,#[bg=cyan]#[fg=black] C ,#{?pane_synchronized,#[bg=yellow]#[fg=black] S ,#[bg=green]#[fg=black] N }}} '
set -g status-position top
set -g status-right "#[fg=magenta]#{s|$HOME|~|:pane_current_path}"
set -g status-style 'bg=#282c34,fg=#abb2bf'
set -g window-status-current-format "#[fg=#abb2bf,bg=#6c5b7b,bold] #I #[fg=#282c34,bg=#c678dd,bold] #W#{?window_zoomed_flag, ðŸ”¬,} "
set -g window-status-format "#[fg=#5c6370,bg=#282c34] #I #[fg=#abb2bf]#W#{?window_zoomed_flag, #[noitalics]ðŸ”¬,} "
set -g window-status-last-style "fg=#e5c07b,bg=#3e4451,bold,italics"
set -g window-status-separator ""
set -ga terminal-overrides ",xterm-256color:Tc"
setw -g mode-keys vi

unbind %
unbind '"'
unbind '`'
unbind -T copy-mode-vi MouseDragEnd1Pane # Don't exit copy mode when dragging with mouse
unbind n
unbind p
unbind r
unbind V

# Prefix bindings
bind-key '`' last-window
bind-key - split-window -v
bind-key c new-window -c "#{pane_current_path}"
bind-key Enter resize-pane -Z
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key M-[ previous-window
bind-key M-] next-window
bind-key M-Tab select-pane -t :.-
bind-key r source-file ~/.tmux.conf; display "Sourced ~/.tmux.conf"
bind-key R command-prompt -p "Rename pane:" "select-pane -T '%%'"
bind-key Tab select-pane -t :.+
bind-key V copy-mode
bind-key | split-window -h

# copy-mode-vi bindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Root table bindings
bind-key -n M-[ previous-window
bind-key -n M-] next-window
# bind-key -n C-l send-keys C-l ; send-keys -R ; clear-history

# Initialize TMUX plugin manager (keep this line at the bottom of .tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
